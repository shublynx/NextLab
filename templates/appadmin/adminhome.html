<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
        }

        .card {
            height: 150px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .form-row {
            margin-bottom: 10px;
        }

        .form-row label {
            margin-right: 10px;
        }

        .form-row input[type="text"],
        .form-row select {
            flex: 1;
            padding: 5px;
            border: 1px solid #cccccc;
        }

        .app-point-button {
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container {
           display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-left: 100px;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <a href="/login/appadmin/home" class="btn btn-primary btn-block">Home</a>
        <a href="/points" class="btn btn-primary btn-block">+Add Apps</a>
        <br>
        <form action="/logout/" method="POST" class="logoutbtn">
            {% csrf_token %}
            <a href="/logout" class="btn btn-primary btn-block" name="logoutbtn">Logout</a>
        </form>
    </div>
    <div class="content">
      <h2>List of added apps till now!!!</h2>
        {% for app in apps %}
    <div class="card bg-secondary">
        <div class="row g-0">
            <div class="col-md-2">
                <img src="{{ app.image }}" class="img-fluid" alt="Image">
            </div>
            <div class="col-md-10">
                <div class="card-body d-flex align-items-center col-md-6">
                    <div>
                        <h2  class="card-title"><b>{{ app.appname }}</b></h2>
                        <h7><a href="/{{ app.id }}" class="card-text text-dark">View in detail</h7>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                    <div class="button-container">
                        <a href="#" class="btn btn-primary">{{ app.points}} Points</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <br>
        {% endfor %}
    </div>

</body>
</html>
